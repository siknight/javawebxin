<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover</title>
		<style>
			#div {
				background-color: red;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<div @mouseover="fun1" id="div">
				<textarea @mouseover.stop="fun2($event)" >这是一个文件域</textarea>
			</div>
		</div>
	</body>
	<script>
		//view model
		//@是v-on:的简写
		new Vue({
			el:"#app",
			methods:{
                fun1:function () {
					alert("这是div");
                },
				fun2:function (ev) {
					alert("这是文本区域");
					 ev.stopPropagation;  //阻止冒泡
                }

			}
		});
		
	</script>

</html>
