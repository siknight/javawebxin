<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-for遍历对象</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<table border="1">
				<tr>
					<td>序号号</td>
					<td>编号</td>
					<td>名称</td>
					<td>价格</td>
				</tr>
				
				<tr v-for="(p,index) in products">
					<td>{{index}}</td>
					<td>{{p.id}}</td>
					<td>{{p.pname}}</td>
					<td>{{p.price}}</td>
					
				</tr>
				
			</table>
		</div>
	</body>
	<script>
		//view model
		new Vue({ el:'#app', //表示当前vue对象接管了div区域 
		data:{
			products:[{id:1,pname:"电视机",price:6000},{id:2,pname:"电冰箱",price:8000}, {id:3,pname:"电风扇",price:600}] 
		   }
		});
	</script>

</html>
