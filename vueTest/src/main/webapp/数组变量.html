<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for遍历数组</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in list">{{item}}</li>
			</ul>
			
			<ul>
				<li v-for="(item,id) in list">{{item}}-----{{id}}</li>
			</ul>
			
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				list:["lisi","jiang","xiang"]
			}
		});
	</script>
</html>
